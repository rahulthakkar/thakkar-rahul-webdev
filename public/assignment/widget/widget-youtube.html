<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Widget Edit</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="../widget/widget-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="../widget/widget-list.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>

        <div class="navbar-brand">Widget Edit</div>
    </div>
</nav>

<div class="container-fluid">
    <label for="name">Name</label>
    <input id="name"
           class="form-control"
           placeholder="Widget Name"/>

    <label for="text">Text</label>
    <input id="text"
           class="form-control"
           placeholder="Widget Title"/>

    <label for="url">URL</label>
    <input id="url"
           type="URL"
           class="form-control"
           placeholder="Image URL"
           value="https://www.youtube.com/watch?v=-C_jPcUkVrM"/>

    <label for="width">Width</label>
    <input id="width"
           type="number"
           class="form-control"
           placeholder="Width in percent"
           min="0" max="100"/>

    <a href="../widget/widget-list.html" class="btn btn-danger btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="../user/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
