<!DOCTYPE html>
<html lang="en">
<head>

<nav class="navbar navbar-default navbar-fixed-top">

        </div>

<div class="container-fluid">

    <label for="username">Username</label>
    <input id="username"

           value="rahul1"

        <div class="navbar-text pull-right">
