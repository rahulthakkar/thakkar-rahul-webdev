
<div class="container-fluid">
    <h1>Register</h1>

    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <input ng-model="model.user.username"
           id="username"
           class="form-control"
           placeholder="username"/>

    <input ng-model="model.user.password"
           id="password"
           class="form-control"
           type="password"
           placeholder="password"/>

    <input ng-model="model.user.password2"
           id="verify-password2"
           class="form-control"
           type="password"
           placeholder="verify password"/>


    <a ng-click="model.register(model.user)" class="btn btn-primary btn-block">Register</a>
    <a ng-click="model.test()" class="btn btn-primary btn-block">test</a>
    <a href="#/login" class="btn btn-danger btn-block">Cancel</a>
</div>


<div class="form-group">
    <label for="name" class="cols-sm-2 control-label">Your Name</label>
    <div class="cols-sm-10">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
        </div>
    </div>
</div>

<div class="form-group">
    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
    <div class="cols-sm-10">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <input type="candidate.password2" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
        </div>
    </div>
</div>
