<wbdv-navigation></wbdv-navigation>
<div class="container">
    <form name="candidateRegister" novalidate>
        <div class="row main">
            <div class="page-header">
                <div class="text-center">
                    <h1 class="large-text serif"><b>Find a Job</b></h1>
                    <small>Hear from 100s of companies hiring on JobNow!</small>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                <div class="cols-sm-9">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                        <input required ng-model="candidate.email" type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                    </div>
                    <div class="error small-text" ng-if="candidateRegister.$submitted && candidateRegister.email.$error.required">* Email is a required field</div>
                    <div class="error small-text" ng-if="candidateRegister.$submitted && candidateRegister.email.$error.email">* Valid email is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password</label>
                <div class="cols-sm-9">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input required ng-model="candidate.password" type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                        <div class="error small-text" ng-if="candidateRegister.$submitted && candidateRegister.password.$error.required">* Password is a required field</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password2" class="cols-sm-2 control-label">Confirm Password</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input required ng-model="candidate.password2" type="password" class="form-control" name="password2" id="password2"  placeholder="Confirm your Password"/>
                    </div>
                    <div class="error small-text" ng-if="candidateRegister.$submitted && candidateRegister.password2.$error.required">* Confirm password is a required field</div>
                </div>
            </div>

            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>

            <div>
                <button type="submit" ng-click="candidateRegister.$valid && model.register(candidate)" name="register" id="register" class="btn btn-primary btn-block wbdv-button-reg-margin">Register</button>
            </div>

            <div class="pull-right">
                <small><div>Already have an account? <a href="#/candidate/login">Log In >></a></div></small>
            </div>
        </div>
    </form>
</div>
