<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-brand">Search Indeed</div>
    </div>
</nav>

<div>
    <div class="input-group">
        <input ng-model="model.searchTerm" type="text" class="form-control" placeholder="Search Jobs">
        <span class="input-group-btn">
            <a ng-click="model.searchJobs(model.searchTerm)" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>

    <center ng-show="!model.jobs">
        <center><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></center>
    </div>>

    <div>
        <div ng-repeat="job in model.jobs">
            <div ng-show="job.jobtitle">
                <h4 ng-show="job.jobtitle"><a href="{{job.url}}" target="_blank"> {{job.jobtitle}}</a></h4>
                <div>
                    <h5 ng-show="job.company">{{job.company}}</h5>
                    <h6 ng-show="job.formattedLocationFull">{{job.formattedLocationFull}}</h6>
                </div>
                <div class="wbdv-show-html" ng-show="job.snippet">{{job.snippet}}</div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid row">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
