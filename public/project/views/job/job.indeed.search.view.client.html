<wbdv-navigation></wbdv-navigation>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/sl1.jpg">
        </div>

        <div class="item">
            <img src="images/sl2.jpg">
        </div>

        <div class="item">
            <img src="images/sl3.jpg">
        </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<center>
    <div class="input-group wbdv-margin col-sm-6">
        <input ng-model="model.searchTerm" type="text" class="form-control" placeholder="Search Jobs with keywords like Java Developer">
        <span class="input-group-btn">
            <a ng-click="model.searchJobs(model.searchTerm)" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
    </div>
</center>

<div ng-if="model.showSpinner">
    <center><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></center>
</div>

<div>
    <div ng-repeat="job in model.jobs">
        <div ng-show="job.jobtitle">
            <h4 ng-show="job.jobtitle"><a href="{{job.url}}" target="_blank"> {{job.jobtitle}}</a></h4>
            <div>
                <h5 ng-show="job.company">{{job.company}}</h5>
                <h6 ng-show="job.formattedLocationFull">{{job.formattedLocationFull}}</h6>
            </div>
            <div class="wbdv-show-html" ng-show="job.snippet">{{job.snippet}}</div>
        </div>
    </div>
</div>
