<wbdv-navigation></wbdv-navigation>

<div class="container">
    <form name="companyRegister" novalidate>
        <div class="row main">
            <div class="page-header">
                <div class="text-center">
                    <h1 class="large-text serif"><b>Recruiter registration</b></h1>
                    <small>Join 100s of companies recruiting on JobNow!</small>
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Company Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-address-card" aria-hidden="true"></i></span>
                            <input required ng-model="model.user.name" type="text" class="form-control" name="name" id="name"  placeholder="Enter your Company name"/>
                        </div>
                        <div class="error small-text" ng-if="companyRegister.$submitted && companyRegister.name.$error.required">* Name is a required field</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input required ng-model="model.user.email" type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                        </div>
                        <div class="error small-text" ng-if="companyRegister.$submitted && companyRegister.email.$error.required">* Email is a required field</div>
                        <div class="error small-text" ng-if="companyRegister.$submitted && companyRegister.email.$error.email">* Valid email is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input required ng-model="model.user.password" type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                        </div>
                        <div class="error small-text" ng-if="companyRegister.$submitted && companyRegister.password.$error.required">* Password is a required field</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password2" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input required ng-model="model.user.password2" type="password" class="form-control" name="password2" id="password2"  placeholder="Confirm your Password"/>
                        </div>
                        <div class="error small-text" ng-if="companyRegister.$submitted && companyRegister.password2.$error.required">* Confirm password is a required field</div>
                    </div>
                </div>

                <div ng-show="model.error" class="alert alert-danger" role="alert">
                    {{model.error}}
                </div>

                <div>
                    <button type="submit" ng-click="companyRegister.$valid && model.register(model.user)" name="register" id="register" class="btn btn-primary btn-block wbdv-button-reg-margin">Register</button>
                </div>

                <div class="pull-right">
                    <small><div>Already have an account? <a href="#/company/login">Log In >></a></div></small>
                </div>
            </div>
        </div>
    </form>
</div>
